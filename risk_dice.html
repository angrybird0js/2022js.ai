    var p1 = gen_arr(3, this.att);

function compare_dice(p1r,p2r) { //배열을 비교

    //p1r p2r this 지시자가 지정 못하면 지역변수에 할당함.
    //배열
    var p1 = p1r;
    var p2 = p2r;

    var cnum = 1;
    if (p1.length < p2.length) {
        cnum = p1.length; 
    } else {
        cnum = p2.length;
    }

    for (var i = 1; i <= cnum ; i++ ) {
        if ( p1[i] > p2[i] ) {
        this.def -=1;
        } else {
        this.att -=1;
        }


    }

    // collect_msg(p1,p2); 

};


function gen_arr(player, tpnum){
    var bet = num_dice(player, tpnum);
    var rslt = pdice(bet); // 인자는 횟수

    return rslt;
}


function num_dice(player, trpnum) { // player 는 3, 2 값만 받음

    var dicenum = 0;

    if (trpnum == 1 || trpnum == 2 ) {
        dicenum = trpnum;
    } else {
        dicenum = player;
    }

    return dicenum;
}


function pdice(nroll) { //재작성

    var rollset = Array();
    for (var i=1 ; i < nroll ; i++) {
        let roll = roll_dice();
        rollset.push(roll);
    }

    rollset.sort(function(a, b)  {
            if(a > b) return 1;
            if(a === b) return 0;
            if(a < b) return -1;
        });
    return rollset; // 배열

}; 



function roll_dice(){
    var rolldice = parseInt((Math.random() * 6) + 1);
    return rolldice; 
};

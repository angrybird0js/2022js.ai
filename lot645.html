<html>
<script>
document.addEventListener('DOMContentLoaded', () => {

    let btn = document.querySelector('button');
    let prt_num = document.getElementById('numbers');
    let prt_bonus = document.getElementById('bonus');

    let numbers = new Array();
    let result = new Array();
    
    for (i = 1; i <= 45 ; i++) {
        numbers.push(i);
    }

    
    // btn.addEventListener('click', record_lot() );
    // 콜백 반환값 없으면 무조건 익명함수 쓸것.

    // f(); 반환함수
    // f()(); 반환함수 실행 

    btn.addEventListener('click', () => {

    for(i=1; i <= 6 ;i++) {

        var numpool = numbers.length-1;
        var each_num = lot(numpool);
        var numset = numbers.splice(each_num, 1); 
        // splice 값을 받을 새로운 변수가 필요한지 확인 필요
        result.push(numset);


        prt_num.textContent = `${result[0]}, ${result[1]}, ${result[2]}, ${result[3]}, ${result[4]}`;
        prt_bonus.textContent = ` 보너스 2위 ${result[5]}`;

    }
    });

function lot(lastnum) {

    let lottery = 1 + Math.floor(Math.random() * lastnum , 0);
    return lottery;
};
